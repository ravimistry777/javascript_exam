<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page with CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4"
        style=" color: green; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; border-bottom: dotted 3px;">Product
        Management</h2>
      <form id="productForm" class="row g-3">
        <div class="col-md-3">
          <input type="text" id="title" class="form-control" placeholder="Product Title" required />
        </div>
        <div class="col-md-2 ">
          <input type="number" id="price" class="form-control" placeholder="Price" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="image" class="form-control" placeholder="Image URL" required />
        </div>
        <div class="col-md-2">
          <input type="text" id="category" class="form-control" placeholder="Category" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100"
            style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Add Product</button>
        </div>
      </form>

      <div class="row mt-4 g-2">
        <div class="col-md-4">
          <input type="text" id="search" class="form-control" placeholder="Search by title" />
        </div>
        <div class="col-md-4">
          <select id="sort" class="form-select">
            <option value="">Sort by Price</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="filter" class="form-select">
            <option value="">Filter by Category</option>
          </select>
        </div>
      </div>

      <div class="row mt-4" id="productList"></div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
